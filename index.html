<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Crawley, I crawl sites!</title>
  </head>
  <body>
    <div id="body">
        <form>
            <fieldset>
              <legend>Crawley</legend>
              <p>
                <label for="url">URL:</label>
                <input type="text" name="url" id="url" value="https://stackoverflow.com">
              </p>
              <p>
                <input type="radio" name="strategy" value="Fast" checked="checked"/>
                <label for="strategy">Fast</label>
                <input type="radio" name="strategy" value="Slow"/>
                <label for="strategy">Slow</label>
              </p>
              <p>
                <input type="button" id="btnStart" value="Start">
              </p>
            </fieldset>
          </form>  
          <ol id="output"></ol>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./app/app.js')
      require('./renderer.js')
    </script>
  </body>
